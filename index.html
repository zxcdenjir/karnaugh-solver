<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Решение Карты Карно</title>
    <link rel="stylesheet" href="style.css">
    <!-- Подключение Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Решение Карты Карно</h1>
    </header>
    <main>
        <section class="controls">
            <label for="varCount">Количество переменных:</label>
            <select id="varCount">
                <option value="2">2 переменные</option>
                <option value="3">3 переменные</option>
                <option value="4" selected>4 переменные</option>
            </select>
        </section>
        <section id="kmapCard" class="card">
            <div id="kmapContainer" class="kmap-container">
                <!-- Карта Карно будет сгенерирована динамически -->
            </div>
        </section>
        <section class="actions">
            <button id="solveBtn" class="btn">Решить</button>
            <button id="clearBtn" class="btn btn-secondary">Очистить</button>
        </section>
        <section id="resultCard" class="card result">
            <div id="result"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
